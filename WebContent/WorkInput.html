<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Work Entry</title>
</head>
<body>
<form method="post" action = "WorkServlet">
<h4>Work</h4>
Enter your position, the company, start date, end date, and any duties in the following format
<br>
Position: <input type="text" name= "Position" />
<br>
Company: <input type="text" name= "Company" />
<br>
Beginning Date: <input type="text" name="StartDate" />
<br>
End Date: <input type="text" name="EndDate" />
<br>
Duties:
<br>
<textarea rows="8" name="Duties" cols="50">

</textarea> 
<br>
Would you like to enter another work experience? (yes/no)
Decision: <input type="text" name= "Input" />
<br>
<input type ="submit" value = "Submit">
</form>
</body>
</html>
